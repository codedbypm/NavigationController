name: Build and Test

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v1
      - name: XCode build
        run: |
          export DEVELOPER_DIR=${XCODE_11_DEVELOPER_DIR} 
          xcodebuild -configuration Debug -sdk iphoneos
      
